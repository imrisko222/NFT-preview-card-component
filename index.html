<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans&family=Lexend+Deca&family=Manrope:wght@500&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="image" />
      </div>
      <div class="informations">
        <h1 class="header">Equilibrium #3429</h1>
        <p class="describe">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="data">
          <p class="ethereum">0.041 ETH</p>
          <p class="timer">3 days left</p>
        </div>
      </div>
      <div class="sign-container">
        <img src="./images/image-avatar.png" alt="" class="avatar" />
        <p class="sign">Creation of Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
